spring.application.name=crud
server.port=8084
spring.datasource.url=jdbc:mysql://localhost:3306/db
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name =com.mysql.jdbc.Driver
spring.jpa.show-sql= true
#spring.jpa.properties.hibernate.dialect=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.physical_naming_strategy=com.michael_delivery.backend.util.CustomPhysicalNamingStrategy
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=db
spring.data.mongodb.username=root
spring.data.mongodb.password=12345678
spring.data.mongodb.authentication-database=admin